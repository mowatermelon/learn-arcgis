<!DOCTYPE html>
<html dir="ltr">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
   <title>ArcGIS API for JavaScript | Basic Search</title>
   <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/dijit/calcite.css">
   <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/esri/esri.css">
   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
      #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }
   </style>
   <script src="https://js.arcgis.com/3.21/"></script>
   <script>
      require([
        "esri/map",
        "esri/dijit/Search",
        "dojo/domReady!"
      ], function (Map, Search) {
         var map = new Map("map", {
            basemap: "streets",
            center: [114.049, 30.485], // lon, lat
            zoom: 12
         });
         var MyTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer");        
        
         map.addLayer(MyTiledMapServiceLayer);

         var search = new Search({
          enableButtonMode: true, //this enables the search widget to display as a single button
          enableLabel: true,
          enableInfoWindow: true,
          showInfoWindowOnSelect: true,
          menuHeader:'lallala',
          map: map
       }, "search");

         search.startup();

      });
   </script>
</head>

<body class="calcite">
   <div id="search"></div>
   <div id="map"></div>
</body>

</html>
